#        - name: postgresql-isready
#          image: "docker.io/tensorchord/pgvecto-rs:pg14-v0.2.0@sha256:90724186f0a3517cf6914295b5ab410db9ce23190a2d9d0b9dd6463e3fa298f0"
#          imagePullPolicy: Always
#          env:
#            - name: POSTGRES_USER
#              valueFrom:
#                configMapKeyRef:
#                  name: immich-env
#                  key: DB_USERNAME
#            - name: POSTGRES_DB
#              valueFrom:
#                configMapKeyRef:
#                  name: immich-env
#                  key: DB_DATABASE_NAME
#          command:
#            - /bin/sh
#            - -c
#            - until pg_isready -U "${POSTGRES_USER}" -d "dbname=${POSTGRES_DB}"
#              -h immich-database -p 5432 ; do sleep 2 ; done
      containers:
        - name: immich-server
          image: "localhost:5001/ghcr.io/immich-app/immich-server:release"
          imagePullPolicy: Always
          securityContext:
            runAsUser: 0
          ports:
            - containerPort: 3001
          env:
            - name: DB_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: immich-env
                  key: DB_PASSWORD
          envFrom:
            - configMapRef:
                name: immich-env
                optional: false
          livenessProbe:
            failureThreshold: 120
            httpGet:
              path: /server/ping
              port: 2283
            initialDelaySeconds: 10
            periodSeconds: 120
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 120
            httpGet:
              path: /server/ping
              port: 2283
            initialDelaySeconds: 10
            periodSeconds: 120
            timeoutSeconds: 1
          volumeMounts:
            - name: library
              mountPath: /usr/src/app/upload
              subPath: library
      volumes:
        - name: library
          persistentVolumeClaim:
            claimName: immich-library-pvc
